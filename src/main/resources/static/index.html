  <div id="app">

    <body>
      <section>
        <article>
          <div id="alertonSubmit" class="alert alert-warning alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div style="padding:20px;display: flex;justify-content: space-around">
            <form id="loginForm" class="needs-validation" novalidate>
              <h3 class="h3">Login</h3>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input id="email" type="email" class="form-control sm" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                <div class="invalid-feedback">
                  Please enter a valid email id.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input id="password" type="password" class="form-control sm" id="exampleInputPassword1" autocomplete="on" required>
                <div class="invalid-feedback">
                  Please enter the password.
                </div>
              </div>
              <button id="submit" type="click" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </article>
      </section>
